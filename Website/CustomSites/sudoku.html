<!DOCTYPE html>
<html lang='en' style='background-color: darkslategrey; /* removed via js when page loaded */'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="icon" type='image/x-icon' href='https://mephisto5558.github.io/Website-Assets/img/favicons/sudoku.svg'>
    <title>Sudoku</title>

    <script type='module' src='https://mephisto5558.github.io/Website-Assets/min/js/loadLocal.js'
      onload="loadLocal('css', '/css/sudoku.css', 'https://mephisto5558.github.io/Website-Assets/min/css/sudoku.css')">
    </script>
  </head>
  <body>
    <header style='visibility: hidden; /* removed via js when sudoku loaded */'>
      <time id='timer' datetime='PT0S'></time>
      <h1>Sudoku of the day</h1>
      <div id='color-switcher-container'>
        <div id='bg-color'>
          <label for='bg-color-switch'>Switch BG Color</label>
          <input id='bg-color-switch' type='color' data-css-property='--background-color' autocomplete='off'></input>
        </div>
        <div id='fg-color'>
          <label for='fg-color-switch'>Switch Text Color</label>
          <input id='fg-color-switch' type='color' data-css-property='--foreground-color' autocomplete='off'></input>
        </div>
      </div>
    </header>

    <div id='loading-container'>
      <p>Loading Sudoku...</p>
    </div>

    <main id='sudoku-container' style='visibility: hidden; /* removed via js when sudoku loaded */'>
      <table id='sudoku'></table>
      <table id='number-overview' role='presentation'>
        <colgroup>
          <col /><col /><col />
        </colgroup>
        <colgroup>
          <col /><col /><col />
        </colgroup>
        <colgroup>
          <col /><col /><col />
        </colgroup>

        <tbody>
          <tr>
            <td>1: <span>0</span></td>
            <td>2: <span>0</span></td>
            <td>3: <span>0</span></td>
          </tr>
        </tbody>

        <tbody>
          <tr>
            <td>4: <span>0</span></td>
            <td>5: <span>0</span></td>
            <td>6: <span>0</span></td>
          </tr>
        </tbody>

        <tbody>
          <tr>
            <td>7: <span>0</span></td>
            <td>8: <span>0</span></td>
            <td>9: <span>0</span></td>
          </tr>
        </tbody>
      </table>

      <div id='settings-container'>
        <label for='difficulty-slider'>Holes</label>
        <input id='difficulty-slider' list='difficulty-label' type='range' title='Applied to the next generated Sudoku.' />
        <output for='difficulty-label'></output>
        <datalist id='difficulty-labels'>
          <option label='Easy'></option>
          <option label='Hard'></option>
        </datalist>

        <div id='size-option-container'>
          <label for='size-option'>Box Size (x*x)</label>
          <input id='size-option' type='number' min='2' step='1' autocomplete='off' />
          <div id='stepper-buttons'>
            <button aria-label='Increase size' id='stepper-up'>+</button>
            <button aria-label='Decrease size' id='stepper-down'>-</button>
          </div>
        </div>
      </div>

      <div id='btn-container'>
        <button id='solution-btn'>Show Solution</button>
        <button id='regenerate-btn'>Generate new</button>
        <button id='share-btn'>Share Sudoku</button>
      </div>

      <div id='message-container'>
        <p id='error-info'>There is a duplicate number in the red area.</p>
        <p id='win-info'>You won! Click the button above to generate a new Sudoku.</p>
      </div>
    </main>

    <script src='https://cdn.jsdelivr.net/gh/nastyox/Rando.js@master/code/plain-javascript/2.0.0/rando-min.js'
      integrity='sha384-bg0hn0TbmCi0Kb7oWNdYcxKVZ2//IIpXuSogkFix17okkIkLY48YZhFMD802ZwRa' crossorigin='anonymous'>
    </script>
    <script type='module' src='https://mephisto5558.github.io/Website-Assets/min/js/loadLocal.js?1'
      onload="loadLocal('script', 'index.js', 'https://mephisto5558.github.io/Website-Assets/min/js/sudoku/index.js', true)">
      </script>
  </body>
</html>
